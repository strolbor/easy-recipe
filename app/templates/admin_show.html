{% extends "admin_base.html" %}

{% block app_content %}
<h3>Anzeige {{title}}</h3>
<ol class="list-group list-group-numbered">
    {% for message in inhalt %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                {% if title == "Zutaten" %}
                    <div class="fw-bold"><a href="{{ url_for('modifyZutat',ids=message.id) }}">{{ message.name }}</a></div>
                {% endif %}
                {% if title == "Rezepte" %}
                    <div class="fw-bold"><a href="">{{ message.name }}</a></div>
                {% endif %}
            <!-- Hier kÃ¶nnte noch text stehen-->
            </div>          
        </li>
    {% endfor %}
</ol>
{% endblock %}
