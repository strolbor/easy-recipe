{% extends "adminbase.html" %}

 

{% block app_content %}
<h3>Neue Zutat anlegen</h3>
<form class="row g-3" action="" method="post" novalidate enctype="multipart/form-data">
    {{ form.hidden_tag() }}

    <div class="col-12">
        <label  class="form-label">{{form.name.label}}</label>
        {{form.name(class="form-control") }}
    </div>
    <div class="col-12">
        <label class="form-label">{{ form.bildupload.label }}</label>
        {{ form.bildupload(class="form-control")}}
    </div>
    <div class="col-12">
        <label class="form-label">{{ form.einheit.label }}</label>
        {{ form.einheit(class="form-control") }}
    </div>
    <div class="col-12">
        {{form.submit(class="btn btn-success") }}
    </div>
</form>
{% endblock %}
