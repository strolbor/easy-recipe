{% extends "adminbase.html" %}

 

{% block app_content %}
<h3>Neue Zutat anlegen</h3>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}

    <table border="0">

    </table>

</form>
{% endblock %}
