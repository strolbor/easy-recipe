{% extends "admin_base.html" %}



{% block app_content %}
<h3>{{titlet}}</h3>
<form class="row g-3" action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <div class="row">
        <div class="col-12">
            <label class="form-label">{{form.rezeptpicker.label}}</label>
            {{form.rezeptpicker(class="form-control",size=15) }}
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {{form.submit(class="btn btn-success") }}
        </div>
    </div> 
</form>
{% endblock %}
