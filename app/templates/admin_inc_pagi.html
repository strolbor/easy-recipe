<style>
    .mitte{
        justify-content: center;
        display: flex;
    }
</style>
<nav aria-label="Page navigation" class="mitte">
    <ul class="pagination">
        {% if prev_url %}
            <li class="page-item"><a class="page-link" href="{{ prev_url }}">Vorherige Seite</a></li>
            <li class="page-item"><a class="page-link" href="{{ prev_url  }}">{{  page - 1 }}</a></li>
        {% endif %}
        <li class="page-item"><a class="page-link" href="#">{{  page  }}</a></li>
        {% if next_url %}
            <li class="page-item"><a class="page-link" href="{{ next_url }}">{{  page +1 }}</a></li>                
            <li class="page-item"><a class="page-link" href="{{ next_url }}">NÃ¤chste Seite</a></li>
        {% endif %}
    </ul>
</nav>
