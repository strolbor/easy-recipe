{% extends "adminbase.html" %}

 
{% block app_content %}
<h3>Neuen Tag anlegen</h3>
<form action="" method="post" novalidate class="row g-3" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="col-12">
        <label for="formGroupExampleInput" class="form-label">{{ form.name.label }}</label>
        {{form.name(class="form-control")}}
    </div>

    <div class="col-12">
        {{form.submit(class="btn btn-success") }}
    </div>

</form>
{% endblock %}
